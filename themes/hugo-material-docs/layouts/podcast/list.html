{{ define "main" }}
		<div class="wrapper">
			<h1>{{ .Title | singularize }} Episodes</h1>

			{{ range .Data.Pages }}
			<a href="{{ .Permalink }}" title="{{ .Title }}">
				<h2>
					{{ .Title }}
				</h2>
			</a>

			<br>
			{{ printf "%s" .Summary | markdownify }}

			<hr>
			{{ end }}

		</div>
{{ end }}
