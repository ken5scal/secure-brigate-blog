{{ define "main" }}
		<div class="wrapper">
			<h1>
				{{ .Title }} {{ if .IsDraft }} (Draft) {{ end }}
			</h1>

			<h5>{{ with .Params.tags }}<div>Tags:{{ range . }} <a href="/tags/{{ . }}/">#{{ . }}</a>{{ end }}</div>{{ end }}</h5>

			<h3>
				<div class="card-audio-wrapper">
					<audio
						class="card-audio mejs-player"
						controls=""
						data-mejsoptions='{"alwaysShowControls": true, "alwaysShowHours": true, "enableAutosize": true, "features": ["playpause", "progress", "current", "duration", "volume", "speed"]}'
						preload="auto"
						src="{{ .Params.podcast.path }}"
						width="100%"/>
				</div>

				{{ partial "addthis" . }}{{ partial "addthis-script" . }}

				{{ .Content }}

			</h3>

			<!-- <footer class="footer">
				{{ partial "footer" . }}
			</footer> -->
		</div>
{{ end }}
