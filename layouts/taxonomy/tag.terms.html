<section id="main">
   <div>
     this is list of all tags
     <h1 id="title">{{ .Title }}</h1>
     <div class="tags_list">
     {{ range $key, $value := .Data.Terms }}
        <div class="tags_item">
             <a href="{{ $key | urlize }}">{{ $key }} <span class="tags_number">{{ len $value }}</span></a>
         </div>
    {{ end }}
    </div>
  </div>
</section>
